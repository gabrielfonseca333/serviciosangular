  <h1 class="h1">Libreria de Comics</h1>

    <label>Descripcion: </label>
    <input class="form-control" type="text" #cajadescripcion name="cajadescripcion">
    <label>Imagen: </label>
    <input class="form-control" type="text" #cajaimagen name="cajaimagen">
    <button class="btn btn-primary" (click)="nuevoComic()">
        AÃ±adir
    </button>
</form>

  
  <div *ngFor="let comic of comics" style="padding: 20px;">

  </div>

</div>
