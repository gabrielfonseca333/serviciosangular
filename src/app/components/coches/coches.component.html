<div>
  <h1 class="h1"></h1>

  <div class="col-8 mx-auto">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>IdCoche</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Conductor</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coche of coches">
          <td>{{coche.idcoche}}</td>
          <td>{{coche.marca}}</td>
          <td>{{coche.modelo}}</td>
          <td>{{coche.conductor}}</td>
          <td><img style="width: 200px;" class="img-fluid" src={{coche.imagen}}></td>
        </tr>
      </tbody>
    </table>
  </div>

  
</div>
